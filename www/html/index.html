<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryMosaics Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2b070e02a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!--<img
        src="images/polaroid.png"
        alt="Polaroid background"
        width="500"
        height="600"
        class="login-img-background"
      />-->
      <div class="login-box">
        <h1 class="login-header">Memory Mosaics</h1>
          <div class="form-group">
            <input
              type="text"
              placeholder="Username"
              id="Login"
              name="login"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              id="Password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="">
              <input type="checkbox" , name="rememberme" id="rememberme" />
              Remember Password
            </label>
          </div>
          <div class="form-group">
            <button class="full-btn" id="loginButton" onclick="login()">Login</button>
          </div>
          <div class="form-group">
            <p>Not Registered? <a href="signup.html">Sign Up</a></p>
          </div>
          <span id="loginResult"></span>

      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
