<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryMosaics Login</title>
    <link rel="stylesheet" href="style.css"/>
    <script
      src="https://kit.fontawesome.com/2b070e02a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div class="container">
          <div class="login-box">
          <h1 class="login-header">Memory Mosaics</h1>
        <form class="login">
          <div class="form-group">
            <input
              type="text"
              placeholder="Username"
              id="username"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">
                <input type="checkbox", name="rememberme" id="rememberme">
                Remember Password
            </label>
          </div>
          <div class="form-group">
            <button class="full-btn">Login</button>
          </div>
          <div class="form-group">
            <p>
                Not Registered? <a href="register">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
