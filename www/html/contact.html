<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager</title>
        <link rel="stylesheet" href="css/contact_style.css">
        <script src="https://kit.fontawesome.com/3c685aa23e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="title-box">
            <h1>Memory Mosaics</h1>
        </div>

        <main>
            <div class="container">
                <div class="search-box">
                    <form id="search-form" action="" autocomplete="off">
                        <div id="autocomplete-wrapper" class="autocomplete-wrapper">
                            <div class="search-bar">
                                <input id="automcomplete-input" type="text" placeholder="Search" autocomplete="off">
                                <button type="submit" class="btn-submit"id="search-button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                            <div class="result-box">
                                <ul class="autocomplete-list">
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                
                <h2>Your Contacts</h2>
                <!-- Add the Polaroid here -->
                <div class="wrapper">
                    <!-- id="create" -->
                    <button class="item" id="create"onclick="openForm()"> 
                        <div class="polaroid" id="create">
                        
                            <div class="add-contact-btn"><img src="/images/add_contact.png" style="width: 80%; margin: 0 auto; margin-top: 30px; margin-bottom: 30px; overflow: hidden;"></div>
                            <div class="caption" style="font-weight: bold; font-size: 20px;">ADD CONTACT</div>
                        </div>
                    </button>
                </div>
            </div>
        </main>    

        <footer>
            <p>&copy; 2023 Contact Manager</p>
        </footer>
        
        <!-- <script src="js/show_info.js"></script> -->
        <!-- Sign Out Button in Top-Right Corner -->
        <a href="index.html" class="sign-out-btn">Sign Out</a>
            <!-- Content for the white box goes here -->
        </div>
        <script src="js/autocomplete.js"></script>
        <script src="js/contact.js"></script>
    </body>
    
    <div class="formPopup" id="contactForm">
        <form class="formContainer">
            <h2 style="transform: translateY(-20px);">Please Enter Contact Information</h2>
            <label for="firstName_add">
              <strong>First Name *</strong>
            </label>
            <input type="text" id="firstName_add" placeholder="First Name" name="firstName_add" required>
            <label for="lastName_add">
              <strong>Last Name </strong><em>(optional)</em>
            </label>
            <input type="text" id="lastName_add" placeholder="Last Name" name="lastName_add">
            <label for="email_add">
              <strong>E-mail</strong><em> (optional)</em>
            </label>
            <input type="text" id="email_add" placeholder="Email" name="email_add">
            <label for="phoneNumber_add">
              <strong>Phone Number *</strong>
            </label>
            <input type="text" id="phoneNumber_add" placeholder="Phone Number" name="phoneNumber_add" required>
            
            <button type="button" class="btn" id="select-avatar-btn" onclick="openAvatarModal()">Select Avatar</button>
            <div id="selected-avatar" class="selected-avatar" hidden>
              <img id="avatar-preview" src="/images/a1.png" alt="Selected Avatar" style="display: none;">
            </div>
            
            <!-- <button type="submit" class="btn" id="add-contact-btn" onclick="addContact()">Submit</button> -->
            <button type="button" class="btn" id="add-contact-btn" onclick="addContact()">Submit</button>

            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div class="modal" id="avatarModal">
      <div class="modal-content">
        <h2 style="transform: translateY(-20px);">Select an Avatar</h2>
        <!-- Avatar options here -->
        <div class="avatar-container">
        <div class="avatar-option" id="defaultAvatar" hidden>
            <img src="/images/a1.png" alt="Avatar 1" class="avatar-icon" onclick="selectAvatar('/images/a1.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a2.png" alt="Avatar 2" class="avatar-icon" onclick="selectAvatar('/images/a2.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a3.png" alt="Avatar 3" class="avatar-icon" onclick="selectAvatar('/images/a3.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a4.png" alt="Avatar 4" class="avatar-icon" onclick="selectAvatar('/images/a4.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a5.png" alt="Avatar 5" class="avatar-icon" onclick="selectAvatar('/images/a5.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a6.png" alt="Avatar 6" class="avatar-icon" onclick="selectAvatar('/images/a6.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a7.png" alt="Avatar 7" class="avatar-icon" onclick="selectAvatar('/images/a7.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a8.png" alt="Avatar 8" class="avatar-icon" onclick="selectAvatar('/images/a8.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a9.png" alt="Avatar 9" class="avatar-icon" onclick="selectAvatar('/images/a9.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a10.png" alt="Avatar 10" class="avatar-icon" onclick="selectAvatar('/images/a10.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a11.png" alt="Avatar 11" class="avatar-icon" onclick="selectAvatar('/images/a11.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a12.png" alt="Avatar 12" class="avatar-icon" onclick="selectAvatar('/images/a12.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a13.png" alt="Avatar 13" class="avatar-icon" onclick="selectAvatar('/images/a13.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a14.png" alt="Avatar 14" class="avatar-icon" onclick="selectAvatar('/images/a14.png')">
        </div>
        <div class="avatar-option">
            <img src="/images/a15.png" alt="Avatar 15" class="avatar-icon"onclick="selectAvatar('/images/a15.png')">
        </div>
        <span class="avatar-close" onclick="closeAvatarModal()">&times;</span>
      </div>
    </div>
</div>
</html>
