<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager</title>
        <link rel="stylesheet" href="contact_style.css">
        <script src="https://kit.fontawesome.com/3c685aa23e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="title-box">
            <h1>Memory Mosaics</h1>
            <nav>
                <!-- Navigation links go here -->
            </nav>
        </div>

        <main>
            <h2>Add a New Contact</h2>
            <form id="contactForm">
                <!-- Your contact form here -->
            </form>
            <div class="container">
                <div class="search-box">
                    <div class="search-bar">
                        <input type="text" placeholder="Search" autocomplete="off">
                        <button type-"submit"><img<i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <h2>Your Contacts</h2>
                <ul id="contactList">
                    <!-- Contact list items go here -->
                </ul>
                <!-- Add the polaroid code here -->
                <div class="wrapper">
                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/b8UJBc/administration_architecture_big_ben_221166.jpg">
                            <div class="caption">Victoria Moreno</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/b8UJBc/administration_architecture_big_ben_221166.jpg">
                            <div class="caption">Juan Carlos</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/b8UJBc/administration_architecture_big_ben_221166.jpg">
                            <div class="caption">Isabella Moya</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/b8UJBc/administration_architecture_big_ben_221166.jpg">
                            <div class="caption">Rachel Zaremba</div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/mmyvrc/anniversary_balloons_birthday_68369.jpg">
                            <div class="caption">Lucas Cruz</div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/hQaarc/antique_blur_camera_828378.jpg">
                            <div class="caption">Vintage life </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/crFarc/pexels_photo_100756.jpg">
                            <div class="caption">Summer Day</div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="polaroid"><img src="https://image.ibb.co/fvekrc/action_adult_art_673649.jpg">
                            <div class="caption">Art</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Contact Manager</p>
        </footer>

        <!-- <script src="js/script.js"></script> -->
    </body>
</html>
