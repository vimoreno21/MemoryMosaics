<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager</title>
        <link rel="stylesheet" href="css/contact_style.css">
        <script src="https://kit.fontawesome.com/3c685aa23e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="title-box">
            <h1>Memory Mosaics</h1>
        </div>

        <main>
            <div class="container">
                <div class="search-box">
                    <form action="" autocomplete="off">
                        <div id="autocomplete-wrapper" class="autocomplete-wrapper">
                            <div class="search-bar">
                                <input id="automcomplete-input" type="text" placeholder="Search" autocomplete="off">
                                <button type="submit" class="btn-submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                            <div class="result-box">
                                <ul class="autocomplete-list">
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                
                <h2>Your Contacts</h2>
                <!-- Add the polaroid here -->
                <div class="wrapper">
                    <!-- id="create" -->
                    <button class="item" onclick="openForm()"> 
                        <div class="polaroid">
                            <div class="add-contact-btn"><i class="fa-regular fa-user-plus"></i></div>
                            <div class="caption">add a contact</div>
                        </div>
                    </button>
                    <button class="item"id="polaroid-1"onclick="createWhiteBox('polaroid-1')">
                        <div class="polaroid"><img src="https://image.ibb.co/b8UJBc/administration_architecture_big_ben_221166.jpg">
                            <div class="info"  style="display: none;" >
        
                            </div>
                            <div class="caption">Victoria Morenoo</div>
                        </div>
                    </button>
                    <button class="item" id="polaroid-2"onclick="createWhiteBox('polaroid-2')">
                        <div class="polaroid"><img src="https://image.ibb.co/mmyvrc/anniversary_balloons_birthday_68369.jpg">
                            <div class="info" style="display: none;">
                            
                            </div>
                            <div class="caption">Lucas Cruz</div>
                        </div>
                    </button>
                </div>
            </div>
        </main>    

        <footer>
            <p>&copy; 2023 Contact Manager</p>
        </footer>
        <script src="js/contact.js"></script>
        <script src="js/autocomplete.js"></script>
        <!-- <script src="js/show_info.js"></script> -->
        <!-- Sign Out Button in Top-Right Corner -->
        <a href="index.html" class="sign-out-btn">Sign Out</a>
        
        
        <div class="formPopup" id="contactForm">
            <form class="formContainer">
              <h2>Please Enter Contact Information</h2>
              <label for="firstName">
                <strong>First Name</strong>
              </label>
              <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
              <label for="lastName">
                <strong>Last Name</strong>
              </label>
              <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
              <label for="email">
                <strong>E-mail</strong>
              </label>
              <input type="text" id="email" placeholder="Email" name="email" required>
              <label for="phoneNumber">
                <strong>Phone Number</strong>
              </label>
              <input type="text" id="phoneNumber" placeholder="Phone Number" name="phoneNumber" required>
              
              <button type="submit" class="btn" id="add-contact-btn" onclick="addContact()">Submit</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>


            <!-- Content for the white box goes here -->
        </div>
    </body>
</html>
