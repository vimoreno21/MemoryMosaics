<form class="signup" action="LAMPAPI/Register.php">
          <div class="form-group">
            <!--first name-->
            <input
              type="text"
              placeholder="First Name"
              id="firstName"
              name="firstName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <!--last name-->
            <input
              type="text"
              placeholder="Last Name"
              id="lastName"
              name="lastName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <!--username-->
            <input
              type="text"
              placeholder="Username"
              id="login"
              name="login"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <!--password-->
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <button class="register-btn" type="submit">Sign Up</button>
          </div>
          <div class="form-group">
            <p>Already Registered? <a href="index.html">Login</a></p>
          </div>
        </form>
