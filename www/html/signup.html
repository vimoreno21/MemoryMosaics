<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryMosaics Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--<img
        src="images/polaroid.png"
        alt="Polaroid background"
        width="500"
        height="600"
        class="signup-img-background"
      />-->
      <div class="signup-box">
      <form name="signup" method="post">
        <h1 class="signup-header">Memory Mosaics</h1>
        <h2 class="signup-label">Sign Up</h2>
          <div class="form-group">
          <div id="signupResult"></div>
            <!--first name-->
            <input
              type="text"
              placeholder="First Name"
              id="firstName"
              name="firstName"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <!--last name-->
            <input
              type="text"
              placeholder="Last Name"
              id="lastName"
              name="lastName"
              class="form-control"
            />
          </div>
          <div class="form-group">
          <p id="username-error" style="color: red; font-size: 12px; margin-bottom: 10px;"></p>
            <!--username-->
            <input
              type="text"
              placeholder="Username"
              id="login"
              name="login"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <!--password-->
            <input
              type="password"
              placeholder="Password"
              id="password"
              name="password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button type="submit" id="submit-signup-btn">Sign Up</>
          </div>
          <div class="form-group">
            <p>Already Registered? <a href="index.html">Login</a></p>
          </div>
        </form>
        <script src="js/signup.js"></script>
      </div>
    </div>
  </body>
</html>
